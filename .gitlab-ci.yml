    - 'dotnet test ./test/AWS.CoreWCF.Extensions.Tests --test-adapter-path:. --logger:"junit;LogFilePath=../../artifacts/corewcf-test-result.xml;MethodFormat=Class;FailureBodyFormat=Verbose"'
